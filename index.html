        /* Reset e configurações gerais */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }
        
        body {
            background-color: #d0d0d0;
            padding: 20px;
            min-height: 100vh;
            background-image: linear-gradient(145deg, #c0c0c0, #e0e0e0);
        }
        
        /* Container principal */
        .container {
            max-width: 800px;
            margin: 0 auto;
            position: relative;
        }
        
        .container::before {
            content: '';
            position: absolute;
            top: -10px;
            left: -10px;
            right: -10px;
            bottom: -10px;
            background-color: #d0d0d0;
            z-index: 1;
            border-radius: 20px;
            box-shadow: inset 5px 5px 10px #b3b3b3, 
                       inset -5px -5px 10px #ededed;
        }
        
        /* Cabeçalho */
        .header {
            text-align: center;
            margin-bottom: 30px;
            padding: 20px;
            background: linear-gradient(145deg, #e6f2ff, #cce5ff);
            border-radius: 12px;
            box-shadow: 8px 8px 16px #b3b3b3, 
                       -8px -8px 16px #ffffff;
            position: relative;
            z-index: 2;
            border: 1px solid #b8d4f0;
        }
        
        .school-name {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 15px;
            color: #004085;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.1);
        }
        
        /* Informações do aluno - Layout responsivo */
        .student-info {
            display: grid;
            grid-template-columns: 2fr 1fr 1fr 1fr;
            gap: 10px;
            margin-bottom: 15px;
            align-items: center;
        }
        
        @media (max-width: 768px) {
            .student-info {
                grid-template-columns: 1fr;
                gap: 15px;
            }
        }
        
        .info-group {
            display: flex;
            align-items: center;
        }
        
        .name-group {
            grid-column: 1 / 2;
        }
        
        @media (max-width: 768px) {
            .name-group {
                grid-column: 1 / 2;
            }
        }
        
        .info-label {
            margin-right: 5px;
            font-weight: bold;
            color: #004085;
            white-space: nowrap;
        }
        
        .info-field {
            padding: 8px;
            border: 1px solid #a0c4e0;
            border-radius: 4px;
            background-color: #f8fbff;
            box-shadow: inset 2px 2px 4px rgba(0,0,0,0.1);
            text-align: center;
            width: 100%;
        }
        
        .activity-title {
            font-size: 20px;
            font-weight: bold;
            margin: 20px 0;
            text-align: center;
            color: #004085;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.1);
        }
        
        /* Questões */

            padding: 25px;
            margin-bottom: 30px;
            background: linear-gradient(145deg, #e6f2ff, #cce5ff);
            border-radius: 12px;
            box-shadow: 8px 8px 16px #b3b3b3, 
                       -8px -8px 16px #ffffff;
            position: relative;
            z-index: 2;
            border: 1px solid #b8d4f0;
        }
        
        .question {
            margin-bottom: 15px;
            font-weight: bold;
            color: #004085;
            line-height: 1.4;
        }
        
        .question-image {
            max-width: 100%;
            height: auto;
            margin: 10px 0;
            border-radius: 8px;
            box-shadow: 4px 4px 8px rgba(0,0,0,0.2);
            border: 1px solid #a0c4e0;
            display: block;
        }
        
        .options {
            margin-top: 15px;
        }
        
        .option {
            margin-bottom: 10px;
            padding: 12px;
            background: linear-gradient(145deg, #ffffff, #f0f0f0);
            border-radius: 8px;
            border: 1px solid #d0d0d0;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 4px 4px 8px rgba(0,0,0,0.1),
                       -4px -4px 8px rgba(255,255,255,0.7);
        }
        
        .option:hover {
            background: linear-gradient(145deg, #f5f5f5, #e8e8e8);
            transform: translateY(-2px);
            box-shadow: 6px 6px 12px rgba(0,0,0,0.15),
                       -6px -6px 12px rgba(255,255,255,0.8);
        }
        
        .option.selected {
            background: linear-gradient(145deg, #155724, #0f4019);
            border-color: #0f4019;
            color: white;
            box-shadow: inset 2px 2px 4px rgba(0,0,0,0.3),
                        4px 4px 8px rgba(0,0,0,0.1);
        }
        
        /* Letras das alternativas em negrito */
        .option::before {
            content: attr(data-letter);
            font-weight: bold;
            margin-right: 8px;
        }
        
        /* Botões */

            display: flex;
            justify-content: space-between;
            margin-top: 20px;
            position: relative;
            z-index: 2;
            gap: 15px;
        }

            font-size: 16px;

            box-shadow: 8px 8px 16px rgba(0,0,0,0.25),
                       -8px -8px 16px rgba(255,255,255,0.7);

            background: linear-gradient(145deg, #545b62, #3d4348);

            studentSelect.appendChild(optionGroupB);
            
            // Preencher questões
            const questionsContainer = document.getElementById('questionsContainer');
            questions.forEach(q => {
                const questionDiv = document.createElement('div');
                questionDiv.className = 'question-container';
                
                let optionsHTML = '';
                q.options.forEach((option, index) => {
                    const letter = String.fromCharCode(65 + index);
                    optionsHTML += `
                        <div class="option" data-question="${q.id}" data-option="${index}" data-letter="${letter})">
                            ${option.text}
                        </div>
                    `;
                });
                
                questionDiv.innerHTML = `
                    <div class="question">${q.id}. ${q.question}</div>
                    <img src="${q.image}" alt="Imagem da questão ${q.id}" class="question-image">
                    <div class="options">
                        ${optionsHTML}
                    </div>
                `;
                questionsContainer.appendChild(questionDiv);
            });
            
            // Adicionar eventos aos botões de opção
            document.querySelectorAll('.option').forEach(option => {
                option.addEventListener('click', function() {
                    const questionId = this.getAttribute('data-question');
                    const optionIndex = this.getAttribute('data-option');
                    
                    // Remover seleção anterior nesta questão
                    document.querySelectorAll(`.option[data-question="${questionId}"]`).forEach(opt => {
                        opt.classList.remove('selected');
                    });
                    
                    // Selecionar esta opção
                    this.classList.add('selected');
                });
            });
            
            // Evento para seleção de aluno
            studentSelect.addEventListener('change', function() {
                if (this.value) {
                    const [number, grade, name] = this.value.split('|');
                    document.getElementById('studentNumber').value = number;
                    document.getElementById('studentGrade').value = grade;
                } else {
                    document.getElementById('studentNumber').value = '';
                    document.getElementById('studentGrade').value = '';
                }
            });
            
            // Evento para botão de limpar
            document.getElementById('clearBtn').addEventListener('click', function() {
                document.querySelectorAll('.option').forEach(option => {
                    option.classList.remove('selected');
                });
                document.getElementById('resultMessage').style.display = 'none';
            });
            
            // Evento para botão de enviar
            document.getElementById('submitBtn').addEventListener('click', function() {
                const studentName = document.getElementById('studentName').value;
                if (!studentName) {
                    showResult('Por favor, selecione seu nome antes de enviar.', 'error');
                    return;
                }
                
                // Verificar se todas as questões foram respondidas
                const answeredQuestions = document.querySelectorAll('.option.selected').length;
                if (answeredQuestions < questions.length) {
                    showResult(`Você respondeu ${answeredQuestions} de ${questions.length} questões. Por favor, responda todas as questões antes de enviar.`, 'error');
                    return;
                }
                
                // Calcular pontuação
                let score = 0;
                questions.forEach(q => {
                    const selectedOption = document.querySelector(`.option.selected[data-question="${q.id}"]`);
                    if (selectedOption) {
                        const optionIndex = parseInt(selectedOption.getAttribute('data-option'));
                        if (q.options[optionIndex].correct) {
                            score++;
                        }
                    }
                });
                
                // Exibir resultado
                const percentage = (score / questions.length) * 100;
                showResult(`Você acertou ${score} de ${questions.length} questões (${percentage.toFixed(1)}%). Sua nota será enviada para a planilha.`, 'success');
                
                // Enviar para o Google Sheets (em produção, isso seria implementado)
                const [studentNumber, studentGrade, studentFullName] = studentName.split('|');
                sendToGoogleSheets(studentFullName, studentNumber, studentGrade, score, percentage);
            });
        });
